<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ image.get_name }}</title>
    </head>
    <body>
        <li><a href="{% url 'index' %}">Назад к списку</a></li>
        <h1>{{  image.get_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Отправить</button>
        </form>
        {% if image.resized_image %}
            <img src="{{ image.resized_image.url }}" alt="Какой-то текст">
        {% else %}
            <img src="{{ image.image.url }}" alt="Какой-то текст">
        {% endif %}
    </body>
</html>
